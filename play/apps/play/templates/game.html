{% extends 'base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="snake_url">Snake URL</label>
    <input id="snake_url" placeholder="Enter the URL of your snake">
  </div>

  <div class="form-group">
    <label for="snake_name">Snake Name</label>
    <input id="snake_name" placeholder="Enter the NAME of your snake">
  </div>

  <div class="form-group">
    <label for="food_count">Amount Of Food</label>
    <input type="int" id="food_count">
  </div>

  <button type="submit" class="btn btn-primary">Go!</button>
</form>
{% endblock %}
