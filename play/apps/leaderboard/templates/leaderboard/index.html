{% extends 'base.html' %} {% block content %}
<main class="container-fluid">

  <div class="card">
    <div class="card-header">
      Leaderboard
      <a class="pull-right" href="/leaderboard/snakes/">My Snakes</a>
    </div>

    <ol class="list-group">
      {% for snake in ranked %}
        <li class="list-group-item">{{ snake.name }}: {{ snake.rank }}</li>
      {% endfor %}
    </ol>
  </div>

</main>
{% endblock %}
