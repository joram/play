{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4 text-center">Edit Tournament</h1>

<div class="form-group card">
  <div class="card-body">
    <form method="post">
      <input type="hidden" name="_method" value="put">
      {% csrf_token %}
      {% include '_form.html' with form=form %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="snakes">
      {% for snake in tournament.snakes %}
        {{snake.name}}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
