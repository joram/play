{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-center">Profile</h1>

<div class="form-group card">
  <div class="card-body">
    <form method="post" novalidate action="/profile/">
      {% csrf_token %}
      {% include '_form.html' with form=form %}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
